<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>MH</title>
		<style>
			body {
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
				margin: 0;
				background-color: #f0f0f0;
				overflow: hidden; /* 隐藏页面溢出部分，确保文字滚动在整个屏幕范围内 */
			}

			.container {
				text-align: center;
			}

			.scroll-text {
				white-space: nowrap;
				font-size: 200px; /* 调整文字大小 */
				font-color: red;
				width: 100vw; /* 设置滚动容器为整个屏幕宽度 */
				margin: 0;
				padding: 10px;
				animation: scroll 10s linear infinite;
				animation-delay: -10s; /* 立即开始动画，确保首次完整显示 */
			}

			@keyframes scroll {
				0% {
					transform: translateX(100vw); /* 从右边往左边滚动 */
				}
				100% {
					transform: translateX(-100vw);
				}
			}

			img {
				max-width: 100%; /* 图片宽度最大为容器宽度 */
				height: auto; /* 保持图片比例 */
				display: block; /* 移除图片下方的空隙 */
				margin: 20px auto; /* 设置图片与文字之间的间距 */
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1>欢迎你的到来，朋友</h1>
			<div class="scroll-text">
				Welcome to the Web Contest  
			</div>
			<img src="/img/MSF.png" alt="你的图片">
		</div>
	</body>
</html>
